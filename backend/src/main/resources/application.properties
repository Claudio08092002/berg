# Server Configuration
server.port=8080

# Application Name
spring.application.name=berg-backend

# ========================
# PostgreSQL Configuration
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/berg_db
spring.datasource.username=berg_user
spring.datasource.password=berg_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================
# CORS (handled in CorsConfig.java)
# ========================

# ========================
# Logging
# ========================
logging.level.root=INFO
logging.level.com.berg=DEBUG
